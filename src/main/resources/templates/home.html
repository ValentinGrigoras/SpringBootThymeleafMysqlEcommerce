<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base_layout">

<head>
<meta charset="utf-8" />
<title>Titolo di prova</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row" th:if="${miglioriArticoli?.size()}>0">
				<div class="col-lg-3 col-md-6 col-sm-6"
					th:each="i: ${#numbers.sequence(0, (miglioriArticoli?.size()<5 ? miglioriArticoli?.size() : 4) - 1)}">
					<div class="card card-stats">
						<div class="card-header card-header-success card-header-icon">
							<div class="card-icon">
								<i class="material-icons">devices</i>
							</div>
							<p class="card-category" th:text="${miglioriArticoli?.get(i)[1]}"></p>
							<h3 class="card-title" th:text="${miglioriArticoli?.get(i)[2]}"></h3>
							<p class="card-category">
								<span class="text-success" th:text="'&euro; ' + ${miglioriArticoli?.get(i)[3]}"></span>
							</p>
						</div>
						<div class="card-footer">
							<a th:href="@{|/addfromhome/${miglioriArticoli?.get(i)[0]}|}"><button
									type="submit" class="btn btn-primary pull-left btn-sm">
									<span class="material-icons mr-2"> add_shopping_cart </span>Aggiungi
									al carrello
									<div class="ripple-container"></div>
							</button></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header card-header-primary">
							<h4 class="card-title ">Articoli pi&ugrave; acquistati</h4>
							<p class="card-category">I nostri articoli pi&ugrave;
								richiesti</p>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table">
									<thead class=" text-primary">
										<tr>
											<th style="width: 200px;">ID</th>
											<th style="width: 200px;">Marca</th>
											<th style="width: 200px;">Modello</th>
											<th style="width: 200px;">Prezzo</th>
											<th style="width: 200px;">Pezzi venduti</th>
											<th style="width: 200px;">&nbsp;</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="articolo : ${miglioriArticoli}">
											<td th:text="${articolo[0]}"></td>
											<td th:text="${articolo[1]}"></td>
											<td th:text="${articolo[2]}"></td>
											<td th:text="'&euro; ' + ${articolo[3]}"></td>
											<td th:text="${articolo[4]}"></td>
											<td><a th:href="@{|/addfromhome/${articolo[0]}|}"><button
														type="submit" class="btn btn-primary pull-left btn-sm">
														<span class="material-icons mr-2">
															add_shopping_cart </span>Aggiungi al carrello
														<div class="ripple-container"></div>
													</button></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
