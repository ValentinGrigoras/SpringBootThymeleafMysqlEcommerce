<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base_layout">

<head>
<meta charset="utf-8" />
<title>Lista utenti</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3" style="margin: 0 auto;">
					<form class="navbar-form" method="post" id="searchUserForm" th:action="@{/admin/gestioneutenti}">
						<div class="bmd-form-group input-group no-border">
							<input name="keyword" type="text"
								th:value="${_keyword} ? ${_keyword} : ''" class="form-control"
								placeholder="Search...">
							<button type="submit"
								class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i>
								<div class="ripple-container"></div>
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-12">
					<div class="card">
						<div class="card-header card-header-primary">
							<h4 class="card-title ">Utenti registrati</h4>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table" id="myTable">
									<thead class=" text-primary">
										<tr>
											<th style="width: 200px;">Username</th>
											<th style="width: 200px;">Nome</th>
											<th style="width: 200px;">Cognome</th>
											<th style="width: 200px;">Indirizzo</th>
											<th style="width: 200px;">CAP</th>
											<th style="width: 200px;">Data di nascita</th>
											<th style="width: 200px;">Email</th>
											<th style="width: 200px;">&nbsp;</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="utente : ${listaUtenti}">
											<td th:text="${utente.username}"></td>
											<td th:text="${utente.nome}"></td>
											<td th:text="${utente.cognome}"></td>
											<td th:text="${utente.indirizzo}"></td>
											<td th:text="${utente.cap}"></td>
											<td th:text="${#dates.format(utente.nascita, 'dd/MM/yyyy')}"></td>
											<td th:text="${utente.email}"></td>
											<td><a th:href="@{|/admin/admdel_utente/${utente.username}|}"><button
														type="submit" class="btn btn-danger pull-left btn-sm">
														<span class="material-icons mr-2"> delete_outline </span>Elimina
														utente
														<div class="ripple-container"></div>
													</button></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
