<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home Page</title>
</head>
<body>
	<div th:fragment="nav">
		<!-- Navbar -->
		<nav
			class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					aria-controls="navigation-index" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/carrello}"> <i class="material-icons">shopping_cart</i>
								<span class="notification"><th:block
										th:text="${_carrello?.totaleArticoli()} ?${_carrello.totaleArticoli()} : '0'"></span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/utente}"> <i class="material-icons">person</i><th:block th:text="${utente_log.username}">
						</a></li>
						

						<li class="nav-item"><button type="button"
								class="btn btn-danger" data-toggle="modal"
								data-target="#logoutModal">
								Logout<i class="material-icons">power_settings_new</i>
							</button></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->
	</div>
</body>
</html>
