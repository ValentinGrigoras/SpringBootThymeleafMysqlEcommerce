<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home Page</title>
</head>
<body>
	<div th:fragment="logout_modal">
		<!-- Modal -->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="logoutModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="logoutModalLabel">Logout</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Sei sicuro di voler effettuare il logout?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							data-dismiss="modal" autofocus><i class="fa fa-times"></i>&nbsp;No</button>
						 <a type="button" class="btn btn-secondary" th:href="@{/logout}"><i class="fa fa-check"></i>&nbsp;S&igrave;</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
