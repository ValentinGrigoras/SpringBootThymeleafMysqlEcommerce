<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Benvenuto</title>

<!-- Bootstrap CSS -->
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

<!-- Bootstrap JS -->
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Import locali -->
<link href="/css/login.css" rel="stylesheet" />
<script th:src="@{/js/login.js}" type="text/javascript"></script>

<link th:href="@{/css/style.css}" rel="stylesheet" />
<script th:src="@{/js/validazione.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>Welcome</h3>
				<p>You are 30 seconds away from buying our best products!</p>
			</div>
			<div class="col-md-9 register-right">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#home" role="tab" aria-controls="home"
						aria-selected="true">Utente</a></li>
					<li class="nav-item"><a class="nav-link" id="admin-tab"
						data-toggle="tab" href="#admin" role="tab" aria-controls="admin"
						aria-selected="false">Admin</a></li>
					<li class="nav-item"><a class="nav-link" id="profile-tab"
						data-toggle="tab" href="#profile" role="tab"
						aria-controls="profile" aria-selected="false">Registrati</a></li>

				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 class="register-heading">Login utente</h3>
						<div class="row register-form">
							<div class="col-md-6" style="margin: 0 auto;">
								<form action="/login_user" method="post">
									<div class="form-group">
										<input type="text" class="form-control"
											placeholder="Username *" name="username" id="username" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password *" name="password" id="password" />
									</div>
									<input type="submit" class="btnRegister btn btn-warning" value="Accedi" />
								</form>
							</div>
						</div>
					</div>
					<div class="tab-pane fade show" id="admin" role="tabpanel"
						aria-labelledby="admin-tab">
						<h3 class="register-heading">Login admin</h3>
						<div class="row register-form">
							<div class="col-md-6" style="margin: 0 auto;">
								<form action="/admin/login_admin" method="post">
									<div class="form-group">
										<input type="text" class="form-control"
											placeholder="Username *" name="username" id="username" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password *" name="password" id="password" />
									</div>
									<input type="submit" class="btnRegister btn btn-warning" value="Accedi" />
								</form>

							</div>
						</div>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel"
						aria-labelledby="profile-tab">
						<h3 class="register-heading">Registrati</h3>
						<form th:action="@{/registrazione}" th:object="${utente}"
							method="post" id="userForm" class="form-horizontal"
							data-toggle="validator" >
							<div class="row register-form">
								<div class="col-md-6">
									<!-- ---------- Nome ---------- -->
									<div class="form-group">
										<input type="text" name="nome" id="nome" placeholder="Nome*"
											class="form-control" th:field="*{nome}" required />
										<div class="control-label help-block with-errors text-danger"
											id="infoNome"></div>
									</div>
									<!-- ---------- Cognome ---------- -->
									<div class="form-group">
										<input type="text" name="cognome" id="cognome"
											placeholder="Cognome*" class="form-control"
											th:field="*{cognome}" required />
										<div class="control-label help-block with-errors text-danger"
											id="infoCognome"></div>
									</div>
									<!-- ---------- Indirizzo ---------- -->
									<div class="form-group">
										<input type="text" name="indirizzo" id="indirizzo"
											placeholder="Indirizzo*" class="form-control"
											th:field="*{indirizzo}" required />
										<div class="control-label help-block with-errors text-danger"
											id="infoIndirizzo"></div>
									</div>
									<!-- ---------- Cap ---------- -->
									<div class="form-group">
										<input type="text" name="cap" id="cap" placeholder="Cap*"
											class="form-control" th:field="*{cap}" maxlength="5" required />
										<div class="control-label help-block with-errors text-danger" id="infoCap"></div>
									</div>
								</div>
								<div class="col-md-6">
									<!-- ---------- Username ---------- -->
									<div class="form-group">
										<input type="text" name="username" id="username"
											placeholder="Username*" class="form-control"
											th:field="*{username}" required />
										<div class="control-label help-block with-errors text-danger"
											id="infoUsername"></div>
									</div>
									<!-- ---------- Password ---------- -->
									<div class="form-group">
										<input type="password" name="password" id="password"
											placeholder="Password*" class="form-control"
											autocomplete="new-password" th:field="*{password}" required />
										<div class="control-label help-block with-errors text-danger"
											id="infoPassword"></div>
									</div>
									<!-- ---------- Email ---------- -->
									<div class="form-group">
										<input type="text" name="email" id="email"
											placeholder="Email*" class="form-control" th:field="*{email}"
											required />
										<div class="control-label help-block with-errors text-danger"
											id="infoEmail"></div>
									</div>
									<!-- ---------- Nascita ---------- -->
									<div class="form-group">
										<div class="input-group date" id="dp">
											<span class="input-group-addon"></span> <input type="text"
												name="nascita" id="nascita" placeholder="YYYY/MM/DD..."
												class="form-control" th:field="*{nascita}" required  autocomplete="off"/>
										</div>
										<div class="control-label help-block with-errors text-danger"
											id="infoNascita"></div>
									</div>
									<script>
										$(function() {
											$('#dp')
													.datepicker(
															{
																format : 'yyyy/mm/dd',
																autoclose : true,
																todayHighlight : true,
																startDate : '01/01/1900',
																endDate : new Date(),
																container : '#dp'
															})
													.on(
															'changeDate',
															function(e) {
																// Rivalidazione del data field
																$('#userForm')
																		.bootstrapValidator(
																				'revalidateField',
																				'nascita');
															});
										});
									</script>
									<input type="submit" class="btnRegister btn btn-warning" value="Registrati" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
